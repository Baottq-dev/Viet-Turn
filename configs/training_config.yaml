# Viet-TurnEdge Training Configuration

training:
  epochs: 50
  batch_size: 32
  learning_rate: 1e-4
  weight_decay: 1e-5
  warmup_steps: 1000
  gradient_clip: 1.0
  
optimizer:
  type: "adamw"
  betas: [0.9, 0.999]
  
scheduler:
  type: "cosine"
  min_lr: 1e-6

loss:
  type: "focal"
  gamma: 2.0
  alpha: [0.5, 0.3, 0.2]  # yield, hold, backchannel

augmentation:
  modality_dropout:
    enabled: true
    text_dropout_prob: 0.3
  time_masking:
    enabled: true
    max_mask_length: 10
  noise_injection:
    enabled: true
    snr_range: [10, 30]

early_stopping:
  patience: 10
  metric: "val_f1"
  mode: "max"

checkpointing:
  save_every: 5
  save_best: true
  keep_last: 3

wandb:
  project: "viet-turn-edge"
  entity: null  # Set your wandb username
  log_every: 10
